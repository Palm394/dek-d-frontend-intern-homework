<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dek-d internship</title>
</head>
<body>
    <button class="trigger_button" id="prev" onclick="prevSlide()"> < </button>
    <button class="trigger_button" id="next" onclick="nextSlide()"> > </button>
    <div id="active_slide"></div>
    <div id="boxNav"></div>
    <script>
        let current_slide = 1;
        let N = 3;

        const brandColor = "#f37a01"

        const boxNav = document.getElementById("boxNav")
        const active_slide = document.getElementById("active_slide")

        //initialize
        for(let n=1;n<=N;n++){
            const img = document.createElement("img")
            img.src = `./images/wallpaper${n}.jpg`
            img.style.display = "none"
            active_slide.appendChild(img)

            const dot = document.createElement("div")
            dot.onclick = function() { changeSlide(n) }
            boxNav.appendChild(dot)
        }
        active_slide.childNodes[0].style.display = 'inline'
        boxNav.childNodes[current_slide - 1].style.backgroundColor = brandColor

        function changeSlide(to_slide_number) {
            boxNav.childNodes[current_slide - 1].style.backgroundColor = 'gray'
            boxNav.childNodes[to_slide_number - 1].style.backgroundColor = brandColor

            active_slide.childNodes[current_slide - 1].style.display = 'none'
            active_slide.childNodes[to_slide_number - 1].style.display = 'inline'
            
            current_slide = to_slide_number
        }

        function prevSlide(){
            changeSlide(current_slide == 1 ? N : current_slide - 1)
        }
        function nextSlide(){
            changeSlide(current_slide == N ? 1 : current_slide + 1)
        }
    </script>
</body>

</html>
